<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found</title>
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

   <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="navbar">
            <div><a href="{{ url_for('home') }}">Home</a></div>
            <!-- <div><a href="{{ url_for('about') }}">About</a></div>
            <div><a href="{{ url_for('contact') }}">Contact</a></div> -->
            
            {% if current_user.is_authenticated %}
            <div class="stu-dash"><a href="{{ url_for('student_dashboard') }}">Dashboard</a></div>

            {%endif%}
            <div class="profile">

            {% if not session['email'] %}  
                <a href="{{ url_for('login') }}">Login</a>
            {% else%}
                <img src="" alt="profile">
                <div class="flex-col" style="display: none;" >
                    <h5>Profile: {{current_user['student_fname'] or 'Admin'}}</h5>
                    
                    {%if current_user.is_authenticated %}
                    <div class="noti">
                        <!-- for each  notification check allow to be deleted-->

                    </div>
                    {% endif %}

                    <a href="{{ url_for('logout') }}">Logout</a>
                </div>
            {% endif %}
            </div>

        </div>
    </nav>

    {% block content %}
  
    {% endblock %}

    <!-- Footer -->
    <footer>
        <div class="footer flex">
          <a href ="{{ url_for('about') }}">About Us</a>
          <a href ="{{ url_for('contact') }}">Contact</a>
        </div>
    </footer>
    <script src="../static/JS/script.js"></script>

</body>
</html>
