<!-- Login.html -->
{% extends "base.html" %}

{% block content %}
<div class="topnav">
  <a class="active" href="#home">Home</a>
  <a href="#about">About</a>
  <a href="#contact">Contact</a>
</div>

<div class="card-wrapper"> 
    <div class="card">
        <h1 class="center">Log In</h1>

        <form id="loginForm">

          <label for="username">Username:</label><br>
          <input type="text" name="username" name="field" required><br><br>

          <label for="password">Password:</label><br>
          <input type="password" name="password" class="field" required> <br><br>

          <p class="error error--hidden"></p>

          <button type="button" onclick="login()">Login</button>
        </form>

        <p>Don't have an account? <a href="{{ url_for('signup_view') }}">Sign Up</a></p>
    </div>
</div>
{% endblock %}
