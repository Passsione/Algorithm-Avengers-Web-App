<!-- Login.html -->
{% extends "base.html" %}

{% block content %}
<div class="topnav">
  <a class="active" href="#home">Home</a>
  <a href="#about">About</a>
  <a href="#contact">Contact</a>
</div>

<div class="card-wrapper"> 
    <div class="card">
        <h1 class="center">Log In</h1>

        <!-- Login form with POST method -->
        <form method="POST" action="{{ url_for('handle_login') }}">
            <label for="email">Email</label>
            <input type="email" name="email" class="field" required>

            <label for="password">Password</label>
            <input type="password" name="password" class="field" required>

            <p class="error error--hidden"></p>

            <input type="submit" value="Log In" class="btn">
            <a href="{{ url_for('signup_view') }}">
        </form>

        <p>Don't have an account? <a href="{{ url_for('signup_view') }}">Sign Up</a></p>
    </div>
</div>
{% endblock %}
