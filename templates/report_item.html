{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Report Found Item: {{ item.item_name }}</h1>  <!-- Displaying item name -->

        <!-- Flash message -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <p class="alert alert-{{ category }}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Form to report found item -->
        <form method="POST">
            <div class="mb-3">
                <label for="location" class="form-label">Location:</label>
                <input type="text" name="location" class="form-control" required><br>
            </div>

            <div class="mb-3">
                <label for="campus" class="form-label">Campus:</label>
                <input type="text" name="campus" class="form-control" required><br>
            </div>

            <div class="mb-3">
                <label for="block" class="form-label">Block:</label>
                <input type="text" name="block" class="form-control" required><br>
            </div>

            <div class="mb-3">
                <label for="item_features" class="form-label">Item Features:</label>
                <textarea name="item_features" class="form-control" required></textarea><br>
            </div>

            <button type="submit" class="btn btn-primary">Submit Report</button>
        </form>
    </div>
{% endblock %}
