
{%extends "base.html"%}

{% block content %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Report a found Item</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container mt-5">
            <h2 class="text-center">Report a Found Item</h2>
            <form action="/report-Found-item" method="POST">
                <div class="mb-3">
                    <label for="itemName" class="form-label">Item Name</label>
                    <input type="text" class="form-control" id="itemName" name="item_name" required>
                </div>
                <div class="mb-3">
                    <label for="itemDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="itemDescription" name="description" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="dateLost" class="form-label">Date Lost</label>
                    <input type="date" class="form-control" id="dateLost" name="date_lost" required>
                </div>
                <div class="mb-3">
                    <label for="locationFound" class="form-label">Location</label>
                    <input type="text" class="form-control" id="locationFound" name="location_Found" required>
                </div>
                <div class="mb-3">
                    <label for="contactInfo" class="form-label">Contact Information</label>
                    <input type="text" class="form-control" id="contactInfo" name="contact_info" required>
                </div>
                <button type="submit" class="btn btn-primary">Report</button>
            </form>
        </div>
    </body>
    </html>
    
{% endblock %}
