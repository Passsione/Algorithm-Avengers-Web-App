
{%extends "base.html"%}

{% block content %}
    <h1>Report a found item</h1>

    <div class="flex">
        <label for="stu-card">Is the item a student card?</label>
        <input type="checkbox" name="stu-card" id="">
        
    </div>
    <div class="flex non-stu">

        <div>
            <label for="img">If you can please upload an image of the item</label>
            <input type="file" name="img" id="">
        </div>

        <div class="col">
            Name of the item:
            <input type="text">
            <div class="property">
                <select name="Category" id="" >
                    <option value="-1" >Choose a category</option>
                    <option value="phone">Phone</option>
                    <option value="bag">Bag</option>
                    <option value="clothes">clothes</option>
                    <option value="other">other</option>
                </select>
            </div>

            <div class="property">
                <select name="Campus-loc" id="" >
                    <option value="-1">Choose a location</option>
                    <option value="Steve">Steve Biko</option>
                    <option value="ML">ML Sultan</option>
                    <option value="Ritson">Ritson</option>
                </select>
            </div>

            Any additional information you would like to submit?
            <br>
            <div class="additional">
                <textarea style="height: 6rem; width: 11rem;" placeholder="Additional information" name="" id=""></textarea>
                <div>
                    <label for="img-proof">if you would like, upload an image of you with the item</label>
                    <input type="file" name="img-proof" id="">
                </div>
            </div>

        </div>
        
    </div>
    <div class="flex">
        <a href="{{url_for('home')}}">Submit</a>
        <a href="{{url_for('home')}}">Cancel</a>

    </div>
{% endblock %}
